<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link href="css/weather-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../components/simpleWeather/jquery.simpleWeather.js"></script>
    <script src="../components/moment/moment.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
	    <span class="wi wi-day-sunny" id="spinner"></span>
        <div class="content">
            <div id="header">
                <span id="city"></span><br/>
                <span id="region"></span><br/>
                <span id="date"></span>
            </div>
            <div id="weather-details">
                <div id="icon-div">
                    <i class="wi" id="icon"></i>
                </div>
                <div id="temp-div">
                    <span id="temperature"></span>
                    <span id="unit"></span>
                </div>
                <div id="hilo">
                    <div><div style="display: inline-block"><span id="hi"></span><hr /><span id="lo"></span></div></div>
                </div>
            </div>
            <div id="weather-summary">
                <span id="weather-title"></span>
            </div>
        </div>
    </div>
</body>
</html>
